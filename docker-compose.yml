version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0

  rabbitmq:
    image: rabbitmq:3.9.11
    ports:
      - "5672:5672"
      - "15672:15672"
  
  consumer:
    build: .
    volumes:
      - .:/app
    depends_on:
      - rabbitmq
      - pika 
    command: python tasks.py

volumes:
  db_data: